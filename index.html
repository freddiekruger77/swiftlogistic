<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftLogistics - Modern Logistics Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-purple-50">
    <div id="app"></div>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel Standalone for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Icon Components
        const Icon = ({ name, className = "w-6 h-6" }) => {
            useEffect(() => {
                lucide.createIcons();
            });
            return React.createElement('i', {
                'data-lucide': name,
                className: className
            });
        };

        function LogisticsPlatform() {
            const [currentPage, setCurrentPage] = useState('home');
            const [trackingNumber, setTrackingNumber] = useState('');
            const [trackedPackage, setTrackedPackage] = useState(null);
            const [packages, setPackages] = useState([
                {
                    id: 'TRK001234567',
                    recipient: 'John Smith',
                    origin: 'New York, NY',
                    destination: 'Los Angeles, CA',
                    status: 'In Transit',
                    currentLocation: 'Chicago, IL',
                    estimatedDelivery: '2025-10-25',
                    weight: '2.5 kg',
                    created: '2025-10-20'
                },
                {
                    id: 'TRK001234568',
                    recipient: 'Sarah Johnson',
                    origin: 'Miami, FL',
                    destination: 'Seattle, WA',
                    status: 'Delivered',
                    currentLocation: 'Seattle, WA',
                    estimatedDelivery: '2025-10-22',
                    weight: '1.2 kg',
                    created: '2025-10-18'
                },
                {
                    id: 'TRK001234569',
                    recipient: 'Mike Davis',
                    origin: 'Boston, MA',
                    destination: 'Austin, TX',
                    status: 'Processing',
                    currentLocation: 'Boston, MA',
                    estimatedDelivery: '2025-10-28',
                    weight: '3.8 kg',
                    created: '2025-10-23'
                },
                {
                    id: 'TRK001234570',
                    recipient: 'Leovarda Franco Hesiquio',
                    origin: 'Yemen Treasury Office, Sana\'a, Yemen',
                    destination: 'De los Olivos Avenue #76, La Cañada Neighborhood, Naucalpan de Juárez, State of Mexico, Mexico, 53570',
                    status: 'In Transit',
                    currentLocation: 'International Sorting Facility, Dubai, UAE',
                    estimatedDelivery: '2025-11-05',
                    weight: '5.2 kg',
                    created: '2025-10-24'
                }
            ]);
            const [isAdminLoggedIn, setIsAdminLoggedIn] = useState(false);
            const [adminPassword, setAdminPassword] = useState('');
            const [showEditModal, setShowEditModal] = useState(false);
            const [editingPackage, setEditingPackage] = useState(null);
            const [showCreateModal, setShowCreateModal] = useState(false);
            const [mobileMenuOpen, setMobileMenuOpen] = useState(false);
            const [userLoggedIn, setUserLoggedIn] = useState(false);
            const [userCredentials, setUserCredentials] = useState({
                username: '',
                password: ''
            });
            const [currentUser, setCurrentUser] = useState('');
            const [userLoginError, setUserLoginError] = useState('');
            const [signUpCredentials, setSignUpCredentials] = useState({
                username: '',
                password: '',
                confirmPassword: '',
                email: ''
            });
            const [signUpError, setSignUpError] = useState('');

            // Check for existing user session on component mount
            useEffect(() => {
                const savedUser = localStorage.getItem('swiftLogisticsUser');
                if (savedUser) {
                    setUserLoggedIn(true);
                    setCurrentUser(savedUser);
                }
            }, []);
            const [newPackage, setNewPackage] = useState({
                recipient: '',
                origin: '',
                destination: '',
                weight: '',
                estimatedDelivery: ''
            });

            const handleTrackPackage = () => {
                const pkg = packages.find(p => p.id.toUpperCase() === trackingNumber.toUpperCase());
                setTrackedPackage(pkg || 'not-found');
            };

            const handleAdminLogin = () => {
                if (adminPassword === 'grandson707@') {
                    setIsAdminLoggedIn(true);
                    setCurrentPage('admin');
                    setAdminPassword('');
                } else {
                    alert('Invalid password.');
                }
            };

            const handleUserLogin = () => {
                // Clear any previous errors
                setUserLoginError('');
                
                // Form validation
                if (!userCredentials.username.trim()) {
                    setUserLoginError('Username is required');
                    return;
                }
                
                if (!userCredentials.password.trim()) {
                    setUserLoginError('Password is required');
                    return;
                }
                
                // Check stored users first
                const existingUsers = JSON.parse(localStorage.getItem('swiftLogisticsUsers') || '[]');
                const user = existingUsers.find(u => u.username === userCredentials.username && u.password === userCredentials.password);
                
                if (user) {
                    setUserLoggedIn(true);
                    setCurrentUser(userCredentials.username);
                    localStorage.setItem('swiftLogisticsUser', userCredentials.username);
                    setCurrentPage('home');
                    setUserCredentials({ username: '', password: '' });
                    alert('Login successful! Welcome back to SwiftLogistics.');
                } else if (userCredentials.username === 'demo' && userCredentials.password === 'password') {
                    // Keep demo account for testing
                    setUserLoggedIn(true);
                    setCurrentUser(userCredentials.username);
                    localStorage.setItem('swiftLogisticsUser', userCredentials.username);
                    setCurrentPage('home');
                    setUserCredentials({ username: '', password: '' });
                    alert('Login successful! Welcome to SwiftLogistics.');
                } else {
                    setUserLoginError('Invalid username or password. Try demo/password or create an account.');
                }
            };

            const handleUserLogout = () => {
                setUserLoggedIn(false);
                setCurrentUser('');
                localStorage.removeItem('swiftLogisticsUser');
                setUserCredentials({ username: '', password: '' });
                setCurrentPage('home');
                alert('You have been logged out successfully.');
            };

            const handleSignUp = () => {
                // Clear any previous errors
                setSignUpError('');
                
                // Form validation
                if (!signUpCredentials.username.trim()) {
                    setSignUpError('Username is required');
                    return;
                }
                
                if (!signUpCredentials.email.trim()) {
                    setSignUpError('Email is required');
                    return;
                }
                
                if (!signUpCredentials.password.trim()) {
                    setSignUpError('Password is required');
                    return;
                }
                
                if (signUpCredentials.password !== signUpCredentials.confirmPassword) {
                    setSignUpError('Passwords do not match');
                    return;
                }
                
                if (signUpCredentials.password.length < 6) {
                    setSignUpError('Password must be at least 6 characters long');
                    return;
                }
                
                // Placeholder sign up logic
                // In a real application, this would make an API call to create the account
                const existingUsers = JSON.parse(localStorage.getItem('swiftLogisticsUsers') || '[]');
                
                // Check if username already exists
                if (existingUsers.find(user => user.username === signUpCredentials.username)) {
                    setSignUpError('Username already exists');
                    return;
                }
                
                // Create new user
                const newUser = {
                    username: signUpCredentials.username,
                    email: signUpCredentials.email,
                    password: signUpCredentials.password,
                    createdAt: new Date().toISOString()
                };
                
                existingUsers.push(newUser);
                localStorage.setItem('swiftLogisticsUsers', JSON.stringify(existingUsers));
                
                // Auto-login the new user
                setUserLoggedIn(true);
                setCurrentUser(signUpCredentials.username);
                localStorage.setItem('swiftLogisticsUser', signUpCredentials.username);
                setCurrentPage('home');
                setSignUpCredentials({ username: '', password: '', confirmPassword: '', email: '' });
                alert('Account created successfully! Welcome to SwiftLogistics.');
            };

            const handleCreatePackage = () => {
                if (!newPackage.recipient || !newPackage.origin || !newPackage.destination) {
                    alert('Please fill in all required fields');
                    return;
                }
                const newId = 'TRK' + Math.random().toString().slice(2, 11);
                const pkg = {
                    id: newId,
                    ...newPackage,
                    status: 'Processing',
                    currentLocation: newPackage.origin,
                    created: new Date().toISOString().split('T')[0]
                };
                setPackages([...packages, pkg]);
                setShowCreateModal(false);
                setNewPackage({
                    recipient: '',
                    origin: '',
                    destination: '',
                    weight: '',
                    estimatedDelivery: ''
                });
                alert('Package created successfully! Tracking ID: ' + newId);
            };

            const handleUpdatePackage = () => {
                setPackages(packages.map(p => p.id === editingPackage.id ? editingPackage : p));
                setShowEditModal(false);
                setEditingPackage(null);
                alert('Package updated successfully!');
            };

            const handleDeletePackage = (id) => {
                if (confirm('Are you sure you want to delete this package?')) {
                    setPackages(packages.filter(p => p.id !== id));
                    alert('Package deleted successfully!');
                }
            };

            const getStatusColor = (status) => {
                switch(status) {
                    case 'Delivered': return 'bg-green-500';
                    case 'In Transit': return 'bg-blue-500';
                    case 'Processing': return 'bg-yellow-500';
                    case 'Delayed': return 'bg-red-500';
                    default: return 'bg-gray-500';
                }
            };

            return (
                <div className="min-h-screen">
                    {/* Navigation */}
                    <nav className="bg-white shadow-lg sticky top-0 z-50">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center h-16">
                                <div className="flex items-center space-x-2">
                                    <Icon name="truck" className="w-8 h-8 text-blue-600" />
                                    <span className="text-2xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
                                        SwiftLogistics
                                    </span>
                                </div>
                                
                                {/* Desktop Menu */}
                                <div className="hidden md:flex space-x-8">
                                    <button 
                                        onClick={() => setCurrentPage('home')} 
                                        className={`flex items-center space-x-1 transition ${currentPage === 'home' ? 'text-blue-600' : 'text-gray-700 hover:text-blue-600'}`}
                                    >
                                        <Icon name="home" className="w-4 h-4" />
                                        <span>Home</span>
                                    </button>
                                    <button 
                                        onClick={() => setCurrentPage('track')} 
                                        className={`flex items-center space-x-1 transition ${currentPage === 'track' ? 'text-blue-600' : 'text-gray-700 hover:text-blue-600'}`}
                                    >
                                        <Icon name="search" className="w-4 h-4" />
                                        <span>Track</span>
                                    </button>
                                    {!userLoggedIn ? (
                                        <button 
                                            onClick={() => setCurrentPage('userLogin')} 
                                            className={`flex items-center space-x-1 transition ${currentPage === 'userLogin' ? 'text-blue-600' : 'text-gray-700 hover:text-blue-600'}`}
                                        >
                                            <Icon name="user" className="w-4 h-4" />
                                            <span>Login</span>
                                        </button>
                                    ) : (
                                        <div className="flex items-center space-x-4">
                                            <span className="text-sm text-gray-600">Welcome, {currentUser}</span>
                                            <button 
                                                onClick={handleUserLogout}
                                                className="flex items-center space-x-1 text-gray-700 hover:text-red-600 transition"
                                            >
                                                <Icon name="log-out" className="w-4 h-4" />
                                                <span>Logout</span>
                                            </button>
                                        </div>
                                    )}
                                </div>

                                {/* Mobile Menu Button */}
                                <button 
                                    onClick={() => setMobileMenuOpen(!mobileMenuOpen)} 
                                    className="md:hidden"
                                >
                                    <Icon name={mobileMenuOpen ? "x" : "menu"} className="w-6 h-6" />
                                </button>
                            </div>

                            {/* Mobile Menu */}
                            {mobileMenuOpen && (
                                <div className="md:hidden pb-4 space-y-2 fade-in">
                                    <button 
                                        onClick={() => { setCurrentPage('home'); setMobileMenuOpen(false); }} 
                                        className="block w-full text-left px-4 py-2 hover:bg-gray-100 rounded"
                                    >
                                        Home
                                    </button>
                                    <button 
                                        onClick={() => { setCurrentPage('track'); setMobileMenuOpen(false); }} 
                                        className="block w-full text-left px-4 py-2 hover:bg-gray-100 rounded"
                                    >
                                        Track Package
                                    </button>
                                    {!userLoggedIn ? (
                                        <>
                                            <button 
                                                onClick={() => { setCurrentPage('userLogin'); setMobileMenuOpen(false); }} 
                                                className="block w-full text-left px-4 py-2 hover:bg-gray-100 rounded"
                                            >
                                                User Login
                                            </button>
                                            <button 
                                                onClick={() => { setCurrentPage('signUp'); setMobileMenuOpen(false); }} 
                                                className="block w-full text-left px-4 py-2 hover:bg-gray-100 rounded"
                                            >
                                                Sign Up
                                            </button>
                                        </>
                                    ) : (
                                        <div className="px-4 py-2 space-y-2">
                                            <div className="text-sm text-gray-600">Welcome, {currentUser}</div>
                                            <button 
                                                onClick={() => { handleUserLogout(); setMobileMenuOpen(false); }}
                                                className="block w-full text-left px-4 py-2 hover:bg-gray-100 rounded text-red-600"
                                            >
                                                Logout
                                            </button>
                                        </div>
                                    )}
                                </div>
                            )}
                        </div>
                    </nav>

                    {/* Home Page */}
                    {currentPage === 'home' && (
                        <div className="fade-in">
                            {/* Hero Section */}
                            <div className="relative overflow-hidden gradient-bg text-white">
                                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-24">
                                    <div className="text-center">
                                        <h1 className="text-5xl font-bold mb-6">Fast, Reliable Shipping Worldwide</h1>
                                        <p className="text-xl mb-8 text-blue-100">Track your packages in real-time with our advanced logistics platform</p>
                                        <button 
                                            onClick={() => setCurrentPage('track')} 
                                            className="bg-white text-blue-600 px-8 py-3 rounded-full font-semibold hover:bg-blue-50 transition transform hover:scale-105"
                                        >
                                            Track Your Package
                                        </button>
                                    </div>
                                </div>
                            </div>

                            {/* Features */}
                            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-20">
                                <h2 className="text-3xl font-bold text-center mb-12">Why Choose Us</h2>
                                <div className="grid md:grid-cols-3 gap-8">
                                    <div className="bg-white p-8 rounded-2xl shadow-lg hover:shadow-xl transition">
                                        <div className="bg-blue-100 w-16 h-16 rounded-full flex items-center justify-center mb-4">
                                            <Icon name="truck" className="w-8 h-8 text-blue-600" />
                                        </div>
                                        <h3 className="text-xl font-semibold mb-2">Fast Delivery</h3>
                                        <p className="text-gray-600">Express shipping options available to get your packages delivered quickly and safely.</p>
                                    </div>
                                    <div className="bg-white p-8 rounded-2xl shadow-lg hover:shadow-xl transition">
                                        <div className="bg-purple-100 w-16 h-16 rounded-full flex items-center justify-center mb-4">
                                            <Icon name="map-pin" className="w-8 h-8 text-purple-600" />
                                        </div>
                                        <h3 className="text-xl font-semibold mb-2">Real-Time Tracking</h3>
                                        <p className="text-gray-600">Monitor your shipment's journey with live updates and precise location tracking.</p>
                                    </div>
                                    <div className="bg-white p-8 rounded-2xl shadow-lg hover:shadow-xl transition">
                                        <div className="bg-green-100 w-16 h-16 rounded-full flex items-center justify-center mb-4">
                                            <Icon name="package" className="w-8 h-8 text-green-600" />
                                        </div>
                                        <h3 className="text-xl font-semibold mb-2">Secure Handling</h3>
                                        <p className="text-gray-600">Your packages are handled with care and protected throughout the delivery process.</p>
                                    </div>
                                </div>
                            </div>

                            {/* Stats Section */}
                            <div className="bg-gray-900 text-white py-16">
                                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                                    <div className="grid md:grid-cols-4 gap-8 text-center">
                                        <div>
                                            <div className="text-4xl font-bold text-blue-400 mb-2">10M+</div>
                                            <div className="text-gray-300">Packages Delivered</div>
                                        </div>
                                        <div>
                                            <div className="text-4xl font-bold text-purple-400 mb-2">150+</div>
                                            <div className="text-gray-300">Countries Served</div>
                                        </div>
                                        <div>
                                            <div className="text-4xl font-bold text-green-400 mb-2">99.9%</div>
                                            <div className="text-gray-300">On-Time Delivery</div>
                                        </div>
                                        <div>
                                            <div className="text-4xl font-bold text-yellow-400 mb-2">24/7</div>
                                            <div className="text-gray-300">Customer Support</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Tracking Page */}
                    {currentPage === 'track' && (
                        <div className="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12 fade-in">
                            <div className="bg-white rounded-2xl shadow-xl p-8">
                                <h2 className="text-3xl font-bold mb-6 text-center">Track Your Package</h2>
                                <div className="flex flex-col sm:flex-row gap-4 mb-8">
                                    <input
                                        type="text"
                                        placeholder="Enter tracking number (e.g., TRK001234567)"
                                        value={trackingNumber}
                                        onChange={(e) => setTrackingNumber(e.target.value)}
                                        onKeyPress={(e) => e.key === 'Enter' && handleTrackPackage()}
                                        className="flex-1 px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none"
                                    />
                                    <button 
                                        onClick={handleTrackPackage} 
                                        className="bg-blue-600 text-white px-8 py-3 rounded-lg font-semibold hover:bg-blue-700 transition flex items-center justify-center space-x-2"
                                    >
                                        <Icon name="search" className="w-5 h-5" />
                                        <span>Track</span>
                                    </button>
                                </div>

                                {trackedPackage && trackedPackage !== 'not-found' && (
                                    <div className="border-t-2 pt-8 fade-in">
                                        <div className="flex flex-col sm:flex-row items-start sm:items-center justify-between mb-6 gap-4">
                                            <div>
                                                <h3 className="text-2xl font-bold">{trackedPackage.id}</h3>
                                                <p className="text-gray-600">Recipient: {trackedPackage.recipient}</p>
                                            </div>
                                            <div className={`${getStatusColor(trackedPackage.status)} text-white px-6 py-2 rounded-full font-semibold`}>
                                                {trackedPackage.status}
                                            </div>
                                        </div>

                                        <div className="grid md:grid-cols-2 gap-6 mb-8">
                                            <div className="bg-gray-50 p-4 rounded-lg">
                                                <div className="flex items-center space-x-2 mb-2">
                                                    <Icon name="map-pin" className="w-5 h-5 text-blue-600" />
                                                    <span className="font-semibold">Origin</span>
                                                </div>
                                                <p className="text-gray-700">{trackedPackage.origin}</p>
                                            </div>
                                            <div className="bg-gray-50 p-4 rounded-lg">
                                                <div className="flex items-center space-x-2 mb-2">
                                                    <Icon name="map-pin" className="w-5 h-5 text-purple-600" />
                                                    <span className="font-semibold">Destination</span>
                                                </div>
                                                <p className="text-gray-700">{trackedPackage.destination}</p>
                                            </div>
                                            <div className="bg-gray-50 p-4 rounded-lg">
                                                <div className="flex items-center space-x-2 mb-2">
                                                    <Icon name="truck" className="w-5 h-5 text-green-600" />
                                                    <span className="font-semibold">Current Location</span>
                                                </div>
                                                <p className="text-gray-700">{trackedPackage.currentLocation}</p>
                                            </div>
                                            <div className="bg-gray-50 p-4 rounded-lg">
                                                <div className="flex items-center space-x-2 mb-2">
                                                    <Icon name="clock" className="w-5 h-5 text-orange-600" />
                                                    <span className="font-semibold">Estimated Delivery</span>
                                                </div>
                                                <p className="text-gray-700">{trackedPackage.estimatedDelivery}</p>
                                            </div>
                                        </div>
                                    </div>
                                )}

                                {trackedPackage === 'not-found' && (
                                    <div className="bg-red-50 border-2 border-red-200 rounded-lg p-6 text-center fade-in">
                                        <p className="text-red-600 font-semibold">Package not found. Please check your tracking number and try again.</p>
                                    </div>
                                )}
                            </div>
                        </div>
                    )}

                    {/* User Login Page */}
                    {currentPage === 'userLogin' && (
                        <div className="max-w-md mx-auto px-4 sm:px-6 lg:px-8 py-12 fade-in">
                            <div className="bg-white rounded-2xl shadow-xl p-8">
                                <h2 className="text-3xl font-bold mb-6 text-center">User Login</h2>
                                <div className="space-y-4">
                                    <input
                                        type="text"
                                        placeholder="Username"
                                        value={userCredentials.username}
                                        onChange={(e) => setUserCredentials({...userCredentials, username: e.target.value})}
                                        className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none"
                                    />
                                    <input
                                        type="password"
                                        placeholder="Password"
                                        value={userCredentials.password}
                                        onChange={(e) => setUserCredentials({...userCredentials, password: e.target.value})}
                                        onKeyPress={(e) => e.key === 'Enter' && handleUserLogin()}
                                        className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none"
                                    />
                                    {userLoginError && (
                                        <div className="bg-red-50 border-2 border-red-200 rounded-lg p-3">
                                            <p className="text-red-600 text-sm">{userLoginError}</p>
                                        </div>
                                    )}
                                    <button 
                                        onClick={handleUserLogin} 
                                        className="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition"
                                    >
                                        Login
                                    </button>
                                    <div className="text-center">
                                        <p className="text-sm text-gray-500">
                                            Don't have an account? 
                                            <button 
                                                onClick={() => setCurrentPage('signUp')}
                                                className="text-blue-600 hover:text-blue-800 ml-1"
                                            >
                                                Sign up
                                            </button>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Sign Up Page */}
                    {currentPage === 'signUp' && (
                        <div className="max-w-md mx-auto px-4 sm:px-6 lg:px-8 py-12 fade-in">
                            <div className="bg-white rounded-2xl shadow-xl p-8">
                                <h2 className="text-3xl font-bold mb-6 text-center">Create Account</h2>
                                <div className="space-y-4">
                                    <input
                                        type="text"
                                        placeholder="Username"
                                        value={signUpCredentials.username}
                                        onChange={(e) => setSignUpCredentials({...signUpCredentials, username: e.target.value})}
                                        className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none"
                                    />
                                    <input
                                        type="email"
                                        placeholder="Email"
                                        value={signUpCredentials.email}
                                        onChange={(e) => setSignUpCredentials({...signUpCredentials, email: e.target.value})}
                                        className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none"
                                    />
                                    <input
                                        type="password"
                                        placeholder="Password"
                                        value={signUpCredentials.password}
                                        onChange={(e) => setSignUpCredentials({...signUpCredentials, password: e.target.value})}
                                        className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none"
                                    />
                                    <input
                                        type="password"
                                        placeholder="Confirm Password"
                                        value={signUpCredentials.confirmPassword}
                                        onChange={(e) => setSignUpCredentials({...signUpCredentials, confirmPassword: e.target.value})}
                                        onKeyPress={(e) => e.key === 'Enter' && handleSignUp()}
                                        className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none"
                                    />
                                    {signUpError && (
                                        <div className="bg-red-50 border-2 border-red-200 rounded-lg p-3">
                                            <p className="text-red-600 text-sm">{signUpError}</p>
                                        </div>
                                    )}
                                    <button 
                                        onClick={handleSignUp} 
                                        className="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition"
                                    >
                                        Create Account
                                    </button>
                                    <div className="text-center">
                                        <p className="text-sm text-gray-500">
                                            Already have an account? 
                                            <button 
                                                onClick={() => setCurrentPage('userLogin')}
                                                className="text-blue-600 hover:text-blue-800 ml-1"
                                            >
                                                Sign in
                                            </button>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Admin Login */}
                    {currentPage === 'login' && !isAdminLoggedIn && (
                        <div className="max-w-md mx-auto px-4 sm:px-6 lg:px-8 py-12 fade-in">
                            <div className="bg-white rounded-2xl shadow-xl p-8">
                                <h2 className="text-3xl font-bold mb-6 text-center">Admin Login</h2>
                                <div className="space-y-4">
                                    <input
                                        type="password"
                                        placeholder="Enter admin password"
                                        value={adminPassword}
                                        onChange={(e) => setAdminPassword(e.target.value)}
                                        onKeyPress={(e) => e.key === 'Enter' && handleAdminLogin()}
                                        className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none"
                                    />
                                    <button 
                                        onClick={handleAdminLogin} 
                                        className="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition"
                                    >
                                        Login
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Admin Panel */}
                    {currentPage === 'admin' && isAdminLoggedIn && (
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12 fade-in">
                            <div className="bg-white rounded-2xl shadow-xl p-8">
                                <div className="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-8 gap-4">
                                    <h2 className="text-3xl font-bold">Package Management</h2>
                                    <button 
                                        onClick={() => setShowCreateModal(true)} 
                                        className="bg-green-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-green-700 transition flex items-center space-x-2"
                                    >
                                        <Icon name="plus" className="w-5 h-5" />
                                        <span>Create Package</span>
                                    </button>
                                </div>

                                <div className="overflow-x-auto">
                                    <table className="w-full">
                                        <thead className="bg-gray-50">
                                            <tr>
                                                <th className="px-4 py-3 text-left text-sm font-semibold">Tracking ID</th>
                                                <th className="px-4 py-3 text-left text-sm font-semibold">Recipient</th>
                                                <th className="px-4 py-3 text-left text-sm font-semibold">Route</th>
                                                <th className="px-4 py-3 text-left text-sm font-semibold">Status</th>
                                                <th className="px-4 py-3 text-left text-sm font-semibold">Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {packages.map((pkg) => (
                                                <tr key={pkg.id} className="border-t hover:bg-gray-50">
                                                    <td className="px-4 py-4 font-mono text-sm">{pkg.id}</td>
                                                    <td className="px-4 py-4">{pkg.recipient}</td>
                                                    <td className="px-4 py-4 text-sm">{pkg.origin} → {pkg.destination}</td>
                                                    <td className="px-4 py-4">
                                                        <span className={`${getStatusColor(pkg.status)} text-white px-3 py-1 rounded-full text-sm`}>
                                                            {pkg.status}
                                                        </span>
                                                    </td>
                                                    <td className="px-4 py-4">
                                                        <div className="flex space-x-2">
                                                            <button 
                                                                onClick={() => { setEditingPackage({...pkg}); setShowEditModal(true); }} 
                                                                className="text-blue-600 hover:text-blue-800"
                                                            >
                                                                <Icon name="edit" className="w-5 h-5" />
                                                            </button>
                                                            <button 
                                                                onClick={() => handleDeletePackage(pkg.id)} 
                                                                className="text-red-600 hover:text-red-800"
                                                            >
                                                                <Icon name="trash-2" className="w-5 h-5" />
                                                            </button>
                                                        </div>
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Create Modal */}
                    {showCreateModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                            <div className="bg-white rounded-2xl p-8 max-w-md w-full max-h-[90vh] overflow-y-auto fade-in">
                                <h3 className="text-2xl font-bold mb-6">Create New Package</h3>
                                <div className="space-y-4">
                                    <input
                                        type="text"
                                        placeholder="Recipient Name *"
                                        value={newPackage.recipient}
                                        onChange={(e) => setNewPackage({...newPackage, recipient: e.target.value})}
                                        className="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none"
                                    />
                                    <input
                                        type="text"
                                        placeholder="Origin *"
                                        value={newPackage.origin}
                                        onChange={(e) => setNewPackage({...newPackage, origin: e.target.value})}
                                        className="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none"
                                    />
                                    <input
                                        type="text"
                                        placeholder="Destination *"
                                        value={newPackage.destination}
                                        onChange={(e) => setNewPackage({...newPackage, destination: e.target.value})}
                                        className="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none"
                                    />
                                    <input
                                        type="text"
                                        placeholder="Weight (e.g., 2.5 kg)"
                                        value={newPackage.weight}
                                        onChange={(e) => setNewPackage({...newPackage, weight: e.target.value})}
                                        className="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none"
                                    />
                                    <input
                                        type="date"
                                        placeholder="Estimated Delivery"
                                        value={newPackage.estimatedDelivery}
                                        onChange={(e) => setNewPackage({...newPackage, estimatedDelivery: e.target.value})}
                                        className="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none"
                                    />
                                    <div className="flex space-x-4">
                                        <button 
                                            onClick={handleCreatePackage} 
                                            className="flex-1 bg-green-600 text-white py-2 rounded-lg font-semibold hover:bg-green-700 transition"
                                        >
                                            Create
                                        </button>
                                        <button 
                                            onClick={() => {
                                                setShowCreateModal(false);
                                                setNewPackage({
                                                    recipient: '',
                                                    origin: '',
                                                    destination: '',
                                                    weight: '',
                                                    estimatedDelivery: ''
                                                });
                                            }} 
                                            className="flex-1 bg-gray-300 text-gray-700 py-2 rounded-lg font-semibold hover:bg-gray-400 transition"
                                        >
                                            Cancel
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Edit Modal */}
                    {showEditModal && editingPackage && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                            <div className="bg-white rounded-2xl p-8 max-w-md w-full max-h-[90vh] overflow-y-auto fade-in">
                                <h3 className="text-2xl font-bold mb-6">Edit Package</h3>
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-semibold mb-1">Tracking ID</label>
                                        <input
                                            type="text"
                                            value={editingPackage.id}
                                            disabled
                                            className="w-full px-4 py-2 border-2 border-gray-300 rounded-lg bg-gray-100"
                                        />
                                    </div>
                                    <input
                                        type="text"
                                        placeholder="Recipient"
                                        value={editingPackage.recipient}
                                        onChange={(e) => setEditingPackage({...editingPackage, recipient: e.target.value})}
                                        className="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none"
                                    />
                                    <select
                                        value={editingPackage.status}
                                        onChange={(e) => setEditingPackage({...editingPackage, status: e.target.value})}
                                        className="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none"
                                    >
                                        <option>Processing</option>
                                        <option>In Transit</option>
                                        <option>Delivered</option>
                                        <option>Delayed</option>
                                    </select>
                                    <input
                                        type="text"
                                        placeholder="Current Location"
                                        value={editingPackage.currentLocation}
                                        onChange={(e) => setEditingPackage({...editingPackage, currentLocation: e.target.value})}
                                        className="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none"
                                    />
                                    <input
                                        type="date"
                                        value={editingPackage.estimatedDelivery}
                                        onChange={(e) => setEditingPackage({...editingPackage, estimatedDelivery: e.target.value})}
                                        className="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none"
                                    />
                                    <div className="flex space-x-4">
                                        <button 
                                            onClick={handleUpdatePackage} 
                                            className="flex-1 bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition"
                                        >
                                            Update
                                        </button>
                                        <button 
                                            onClick={() => {
                                                setShowEditModal(false);
                                                setEditingPackage(null);
                                            }} 
                                            className="flex-1 bg-gray-300 text-gray-700 py-2 rounded-lg font-semibold hover:bg-gray-400 transition"
                                        >
                                            Cancel
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Footer */}
                    <footer className="bg-gray-900 text-white py-12 mt-20">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="grid md:grid-cols-4 gap-8">
                                <div>
                                    <div className="flex items-center space-x-2 mb-4">
                                        <Icon name="truck" className="w-6 h-6 text-blue-400" />
                                        <span className="text-xl font-bold">SwiftLogistics</span>
                                    </div>
                                    <p className="text-gray-400">Fast, reliable shipping solutions worldwide.</p>
                                </div>
                                <div>
                                    <h4 className="font-semibold mb-4">Services</h4>
                                    <ul className="space-y-2 text-gray-400">
                                        <li>Express Delivery</li>
                                        <li>International Shipping</li>
                                        <li>Package Tracking</li>
                                        <li>Freight Services</li>
                                    </ul>
                                </div>
                                <div>
                                    <h4 className="font-semibold mb-4">Company</h4>
                                    <ul className="space-y-2 text-gray-400">
                                        <li>About Us</li>
                                        <li>Careers</li>
                                        <li>Contact</li>
                                        <li>Partners</li>
                                    </ul>
                                </div>
                                <div>
                                    <h4 className="font-semibold mb-4">Support</h4>
                                    <ul className="space-y-2 text-gray-400">
                                        <li>Help Center</li>
                                        <li>Terms of Service</li>
                                        <li>Privacy Policy</li>
                                        <li>Contact Support</li>
                                        <li>
                                            <button 
                                                onClick={() => setCurrentPage('login')} 
                                                className="text-gray-400 hover:text-white transition-colors"
                                            >
                                                Admin Access
                                            </button>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div className="border-t border-gray-800 mt-8 pt-8 text-center text-gray-400">
                                <p>&copy; 2025 SwiftLogistics. All rights reserved.</p>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        }

        // Render the app
        ReactDOM.render(<LogisticsPlatform />, document.getElementById('app'));
    </script>
</body>
</html>
